name: Build CallerMax APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.1
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip gradle-8.0-bin.zip
        echo "GRADLE_HOME=$PWD/gradle-8.0" >> $GITHUB_ENV
        echo "$PWD/gradle-8.0/bin" >> $GITHUB_PATH
        
    - name: Build Universal APK
      run: |
        gradle assembleDebug --stacktrace
        # Create a universal APK that works on all architectures
        cd app/build/outputs/apk/debug/
        # The APK should already be universal, but let's verify
        ls -la
        file app-debug.apk
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: callerMax-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
